<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Style/css -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <!-- Modal -->
  <div id="feedbackModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Humeur enregistr√©e !</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Contenu ajout√© via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>


  <body>
    <header>
      <h1>Mood Tracker</h1>
    </header>

    <main class="container my-4">
      <div class="row">
        <!-- Formulaire √† gauche -->
        <div class="col-md-5">
          <form id="moodForm" class="d-flex flex-column gap-3">
            <div class="mb-3">
              <label for="text" class="form-label">Comment te sens-tu ?</label>
              <textarea id="text" name="text" class="form-control" required placeholder="√âcris ton humeur ici..."></textarea>
            </div>

            <div class="mb-3">
              <label for="rating" class="form-label">Note (1-5)</label>
              <input type="number" id="rating" name="rating" min="1" max="5" class="form-control" required />
            </div>

            <div class="mb-3 position-relative">
              <label for="address" class="form-label">Adresse</label>
              <input type="text" id="address" name="address" class="form-control" placeholder="Recherche d'adresse..." autocomplete="off" />
              <div id="autocomplete" class="autocomplete-suggestions"></div>
            </div>

            <div class="mb-3 position-relative">
              <label for="selfie" class="form-label">Prenez une photo</label>

              <div id="cameraContainer" class="position-relative">
                <video id="camera" autoplay playsinline class="w-100 rounded"></video>

                <!-- Bouton capture -->
                <button id="snap" type="button" class="capture-btn">
                  üì∏
                </button>
              </div>

              <!-- Aper√ßu image -->
              <div id="photoContainer" class="position-relative d-none">
                <img id="selfiePreview" class="img-fluid rounded" alt="Selfie">

                <!-- Bouton supprimer -->
                <button id="deletePhoto" type="button" class="delete-btn">‚úñÔ∏è</button>
              </div>

              <canvas id="canvas" style="display:none;"></canvas>
            </div>


            <button type="submit" class="btn btn-success">Enregistrer l'humeur</button>
          </form>
        </div>

        <!-- Carte √† droite -->
        <div class="col-md-7">
          <div id="map" class="w-100" style="height:500px; border:1px solid #ccc; border-radius:8px;"></div>
        </div>
      </div>
    </main>

  </body>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Bootstrap min js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Javascript pour le traitement des donn√©es -->
  <script src="./js/script.js"></script>

</html>
